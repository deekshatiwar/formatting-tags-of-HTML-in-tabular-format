<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>&lt;b&gt;</td>
            <td>Bold tag</td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>italic tag</td>
        </tr>
        <tr>
            <td>&lt;u&gt;</td>
            <td>underline tag</td>
        </tr>
        <tr>
            <td>&lt;strong&gt;</td>
            <td>strong tag</td>
        </tr>
        <tr>
            <td>&lt;small&gt;</td>
            <td>small tag</td>
        </tr>
        <tr>
            <td>&lt;big&gt;</td>
            <td>big tag</td>
        </tr>
        <tr>
            <td>&lt;mark&gt;</td>
            <td>mark tag</td>
        </tr>
        <tr>
            <td>&lt;em&gt;</td>
            <td>emphasized tag</td>
        </tr>
        <tr>
            <td>&lt;del&gt;</td>
            <td>deleted tag</td>
        </tr>
        <tr>
            <td>&lt;sub&gt;</td>
            <td>suscripted tag</td>
        </tr>
        <tr>
            <td>&lt;sup&gt;</td>
            <td>superscripted tag</td>
        </tr>
        <tr>
            <td>&lt;ins&gt;</td>
            <td>inserted tag</td>
        </tr>
    </table>
</body>
</html>
